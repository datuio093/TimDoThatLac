{% load static %}
<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Home</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
   


         <link rel="stylesheet" type"text/css" href="{% static 'css/mypost/mypost.css' %}"> 

         <!-- CSS onlysss -->
         <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
         <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    </head>
    <body>
      {% include 'header.html' %}    
        {% block content %}
        <div class="body text-center container"> 
            {% comment %} <i class="bi bi-emoji-frown"></i>
            <p class="text-center"> No Item </p> {% endcomment %}
   
            <div class="row container">
              {% for x in post %}
                <div class="col-sm-4">
                  <div class="card mb-3" >
                    <img src="{% static 'image/cmndd.jpg' %}" class="card-img-top" alt="...">
                    <div class="card-body">
                      <h5 class="card-title">{{x.title}}</h5>
                      <p class="card-text"> {{x.descrip}}</p>
                    </div>
                    <ul class="list-group list-group-flush">
                      <li class="list-group-item">{{x.address}}</li>
                      <li class="list-group-item">{{x.email}}</li>
                      <li class="list-group-item">{{x.pnum}}</li>
                    </ul>
                  </div>
           
                </div>
                {% endfor %}
              </div>
          
              {%endblock%}

              <div class="footer container "> 
                {% include 'footer.html' %} 
              </div>
              <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script> 
    </body>
</html>
