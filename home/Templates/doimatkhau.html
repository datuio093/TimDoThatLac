{% load static %}
<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Home</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
   


         <link rel="stylesheet" type"text/css" href="{% static 'css/doimatkhau/doimatkhau.css' %}"> 

         <!-- CSS onlysss -->
         <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
         <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    </head>
    <body>
      {% include 'header.html' %} 

        <div class="body"> 
            <div class="card_body row justify-content-md-center"> 
                <div class="card_body_dt col col-lg-6 "> 
               
                    <form >
                      <fieldset disabled>
                        <div class="mb-3">
                          {% if user.is_authenticated %}
                          <label for="exampleInputEmail1" class="form-label"><i class="bi bi-envelope"></i> Email address</label>
                          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder=" {{ user.email}}" >
                          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                          {% endif %}
                        </div>
                      </fieldset>
                        <div class="mb-3">
                          <label for="exampleInputPassword1" class="form-label"> <i class="bi bi-lock"></i>Current Password</label>
                          <input type="password" class="form-control" id="exampleInputPassword1">
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label"> <i class="bi bi-lock"></i>New Password</label>
                            <input type="password" class="form-control" id="exampleInputPassword1">
                          </div>
                          <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label"> <i class="bi bi-lock"></i>Confirm New Password</label>
                            <input type="password" class="form-control" id="exampleInputPassword1">
                          </div>
               
                   
                        <button type="submit" class="btn btn-outline-dark">Đổi Mật Khẩu</button>
                  
                      </form>
    
                </div>
    
            </div>
        </div>

        <div class="footer container "> 
          {% include 'footer.html' %} 
        </div>
                 
                 
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script> 
        
    </body> 
</html>
