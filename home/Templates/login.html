
<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Login</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    
        {% load static %}
        <link rel="stylesheet" href="{% static 'css/login/login.css' %}"> 
        <!-- CSS onlysss -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    </head>
    <body>
      {% include 'header.html' %}    

        <div class="login-container"> 
            <div class="login-content"> 
                <ul class="login-tabs">
					<li class="active">
						<h3><a href="#" data-form="login">Sign in</a></h3>
					</li>
                    <li class=""><h3>OR</h3>
                    <li class=""><h3><a href="#" data-form="register">Register</a></h3>
					</li>
				</ul>
                <form action="" method="post"> 
                  {% csrf_token %}
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label"><i class="bi bi-envelope"></i> Email address</label>
                      <input type="text" class="form-control" id="user" name="user">
                      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label"> <i class="bi bi-lock"></i>Password</label>
                      <input type="password" class="form-control" id="pass" name="pass">
                    </div>
                    <div class="mb-3 form-check">
                      <input type="checkbox" class="form-check-input" id="exampleCheck1">
                      <label class="form-check-label" for="exampleCheck1">Nhớ Mật Khẩu</label>
                    </div>

                    {% for message in messages %}
                    <div class="alert alert- {{ messages.tags }} alert-dismissible fade show" role="alert"> 
                      <strong>  {{ message }}    </strong>
                    </div>
                    {% endfor %}

                    <button type="submit" class="btn btn-outline-dark">Đăng Nhập</button>
                    <li class="active_forget">
                        <a href="{% url "password_reset" %}" data-form="login"> <i class="bi bi-lock-fill"></i> Quên Mật Khẩu</a>	
					</li>
                  </form>

            </div>

        </div>
           
               
  

       
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
        
    </body>
</html>
